<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h3 class="title typewriter-text">My Minimalist Playlist</h3>
        
        <div class="playlist">
        <audio  src="" class="audioTag"></audio>
        </div>
        

        <div class="currentAndEnd">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="player">
            <img class="previous hvr-backward" src="https://img.icons8.com/ios-glyphs/30/000000/skip-to-start--v1.png"/>
            <img class="play hvr-push" src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png"/>
            <img class="pause" src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png"/>
            <img class="next hvr-forward" src="https://img.icons8.com/ios-glyphs/30/000000/fast-forward.png"/>
            
        </div>
           <div>ZTHA 2021</div>
            
        </div>
        
        <script src="script.js"></script>
</body>
</html>
